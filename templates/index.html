<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Assignment Analytics</h1>
            <p class="muted">Upload student submissions (CSV, JSON, or Excel)</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-input" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span id="file-label-text">Choose CSV or JSON or Excel file</span>
                </label>
                <input type="file" name="file" id="file-input" required accept=".csv,.json,.xlsx,.pdf">
                <div class="file-name" id="file-name">
                    <i class="fas fa-file-alt"></i>
                    <span id="selected-file-name"></span>
                </div>
                <button type="submit">Analyze Assignment</button>
            </form>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDisplay = document.getElementById('selected-file-name');
            const fileNameBox = document.getElementById('file-name');
            const labelText = document.getElementById('file-label-text');
            
            if (fileName) {
                fileNameDisplay.textContent = fileName;
                fileNameBox.classList.add('show');
                labelText.textContent = 'Change file';
            } else {
                fileNameBox.classList.remove('show');
                labelText.textContent = 'Choose CSV, JSON, Excel, or PDF file';
            }
        });
    </script>
</body>
</html>
